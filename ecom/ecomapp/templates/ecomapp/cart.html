<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>
                {{ item.product.name }} - Price: &#8377;{{ item.product.price }} | Quantity: {{ item.quantity }} | Subtotal: &#8377;{{ item.subtotal }}
                <a href="{% url 'remove_from_cart' item.product.id %}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <p>Total Price: &#8377;{{ cart.total_price }}</p>
    <a href="{% url 'checkout' %}">Proceed to Checkout</a>
</body>
</html>
